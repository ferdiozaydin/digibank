{% extends "layout.html" %} {% block content %}
<div class="hero-section">
  <h1>Para Gönder</h1>
  <p>Alıcı bilgilerini girerek yeni bir havale/EFT talebi oluştur.</p>
</div>

<div class="grid">
  <div class="card">
    <h3>Transfer Formu</h3>
    <form method="POST" style="display: grid; gap: 12px; margin-top: 12px">
      <div>
        <label for="toName">Alıcı Adı</label>
        <input
          class="input"
          id="toName"
          name="toName"
          placeholder="Ayşe Yılmaz"
          required
        />
      </div>
      <div>
        <label for="iban">IBAN</label>
        <input
          class="input"
          id="iban"
          name="iban"
          placeholder="TR00 0000 0000 0000 0000 0000 00"
          required
        />
      </div>
      <div>
        <label for="amount">Tutar (TL)</label>
        <input
          class="input"
          id="amount"
          name="amount"
          type="number"
          min="1"
          step="0.01"
          placeholder="500"
          required
        />
      </div>
      <div>
        <label for="description">Açıklama</label>
        <input
          class="input"
          id="description"
          name="description"
          placeholder="Kira, fatura vb."
        />
      </div>
      <button class="btn" type="submit">Transferi Oluştur</button>
    </form>
  </div>

  <div class="card">
    <div class="card-top">
      <h3>Hesaplarım (Demo)</h3>
      <div class="pill">TL + FX</div>
    </div>
    {% for acc in accounts %}
    <div class="transaction-item">
      <div class="tx-desc">
        <strong>{{ acc.name }}</strong>
        <div class="text-muted">{{ acc.iban }}</div>
      </div>
      <div class="tx-amount">{{ "{:,.2f}".format(acc.balance) }} TL</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
