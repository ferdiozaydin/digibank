{% extends "layout.html" %}
{% block content %}
<div class="hero-section">
  <h1>İşlem Kayıtları</h1>
</div>

<div class="grid">
  <div class="card">
    <div class="card-top">
      <h3>Digibank - İşlem Listesi</h3>
      <div class="pill-row">
        <button class="btn small" type="button" id="openTxCreate">Yeni İşlem</button>
      </div>
    </div>

    <form method="get" style="display:flex; gap:10px; align-items:center; margin: 10px 0 14px;">
      <input
        class="input"
        type="text"
        name="q"
        placeholder="Açıklama ara (örn: Transfer, Odeme)"
        value="{{ q or '' }}"
        style="flex:1"
      />
      <button class="btn" type="submit">Ara</button>
      <a class="btn ghost" href="{{ url_for('transactions_download', q=(q or '')) }}">Excel İndir</a>
      <a class="btn ghost" href="{{ url_for('transactions_download_pdf', q=(q or '')) }}">PDF İndir</a>
      <button
        class="btn ghost"
        type="submit"
        formmethod="post"
        formaction="{{ url_for('transactions_email') }}"
        onclick="return confirm('Hesap hareketlerini mail olarak göndermek istediğinize emin misiniz?')"
      >
        Mail Gönder
      </button>
    </form>

    <div class="table-responsive">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ad Soyad</th>
            <th>Para</th>
            <th>Banka Kodu</th>
            <th>Adres</th>
            <th>Kayıt Tarihi</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody>
          {% for tx in txs %}
          <tr>
            <td>{{ tx.id }}</td>
            <td>
              <input class="input" name="edit_fullName" value="{{ tx.fullName or '' }}" style="min-width:180px;" form="tx-update-{{ tx.id }}" />
            </td>
            <td>
                <input class="input" name="edit_amount" value="{{ tx.amount }}" style="min-width:110px;" form="tx-update-{{ tx.id }}" />
            </td>
            <td>
                <select class="input" name="edit_bankCode" style="min-width:140px;" form="tx-update-{{ tx.id }}">
                  {% for b in bank_codes %}
                  <option value="{{ b }}" {{ 'selected' if tx.bankCode == b else '' }}>{{ b }}</option>
                  {% endfor %}
                </select>
            </td>
            <td>
                <input class="input" name="edit_address" value="{{ tx.address or '' }}" style="min-width:220px;" form="tx-update-{{ tx.id }}" />
            </td>
            <td>
                <input class="input" name="edit_recordDate" type="date" value="{{ tx.recordDate or '' }}" style="min-width:150px;" form="tx-update-{{ tx.id }}" />
            </td>
            <td style="white-space:nowrap;">
              <form id="tx-update-{{ tx.id }}" method="post" style="display:inline-block;">
                <input type="hidden" name="action" value="update" />
                <input type="hidden" name="edit_id" value="{{ tx.id }}" />
                <button class="btn" type="submit">Güncelle</button>
              </form>

              <form id="tx-delete-{{ tx.id }}" method="post" style="display:inline-block; margin-left:8px;">
                <input type="hidden" name="action" value="delete" />
                <input type="hidden" name="delete_id" value="{{ tx.id }}" />
                <button class="btn danger" type="submit">Sil</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="7" style="text-align:center; color: var(--text-muted);">Kayıt bulunamadı</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Create Transaction Modal -->
<div class="modal-overlay" id="txCreateModal" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="txCreateTitle">
    <div class="modal-header">
      <div>
        <h3 id="txCreateTitle" style="margin:0;">Yeni İşlem Ekle</h3>
        <div class="text-muted" style="margin-top:6px; font-size:0.9rem;">Admin yetkisi gerekir</div>
      </div>
      <button class="modal-close" type="button" id="closeTxCreate" aria-label="Kapat">Kapat</button>
    </div>

    <form id="txCreateForm" method="post" style="display:grid; gap:12px;">
      <input type="hidden" name="action" value="create" />

      <div>
        <label for="tx_fullName">Ad Soyad</label>
        <input class="input" id="tx_fullName" name="fullName" placeholder="Ferdi Özaydın" required />
      </div>

      <div>
        <label for="tx_amount">Para</label>
        <input class="input" id="tx_amount" name="amount" type="number" step="0.01" placeholder="100.00" required />
      </div>

      <div>
        <label for="tx_bankCode">Banka Kodu</label>
        <select class="input" id="tx_bankCode" name="bankCode" required>
          {% for b in bank_codes %}
          <option value="{{ b }}">{{ b }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="tx_address">Adres</label>
        <input class="input" id="tx_address" name="address" placeholder="Beşiktaş / İstanbul" required />
      </div>

      <div>
        <label for="tx_recordDate">Kayıt Tarihi</label>
        <input class="input" id="tx_recordDate" name="recordDate" type="date" value="{{ today }}" required />
      </div>

      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:6px;">
        <button class="btn ghost" type="button" id="cancelTxCreate">Vazgeç</button>
        <button class="btn" type="submit">Kaydet</button>
      </div>
    </form>
  </div>
</div>

<script>
  (function () {
    const openBtn = document.getElementById('openTxCreate');
    const modal = document.getElementById('txCreateModal');
    const closeBtn = document.getElementById('closeTxCreate');
    const cancelBtn = document.getElementById('cancelTxCreate');
    const form = document.getElementById('txCreateForm');
    const firstField = document.getElementById('tx_fullName');

    function openModal() {
      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
      document.body.classList.add('modal-open');
      if (firstField) firstField.focus();
    }

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('modal-open');
    }

    if (openBtn) openBtn.addEventListener('click', openModal);
    if (closeBtn) closeBtn.addEventListener('click', closeModal);
    if (cancelBtn) cancelBtn.addEventListener('click', closeModal);

    if (modal) {
      modal.addEventListener('click', function (e) {
        if (e.target === modal) closeModal();
      });
    }

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') closeModal();
    });

    if (form) {
      form.addEventListener('submit', function () {
        closeModal();
      });
    }
  })();
</script>
{% endblock %}
